<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>

    <main>
        <div class="container">
            <div class="calendar-section">
                <h2>Select a Date</h2>
                <div id="calendar"></div>
                <div class="date-display">
                    Selected Date: <span id="selectedDateDisplay"></span>
                </div>
            </div>

            <div class="todo-section">
                <h2>Add To-Do for <span id="currentDateTodoDisplay"></span></h2>
                <form id="todoForm">
                    <label for="todoTask">Task:</label>
                    <input type="text" id="todoTask" placeholder="Enter your task" required>

                    <div class="time-inputs">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime" value="09:00" required>

                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime" value="10:00" required>
                    </div>

                    <button type="submit">Add To-Do</button>
                </form>

                <div class="todo-list-container">
                    <h2>To-Do List for <span id="todoListDateDisplay"></span></h2>
                    <ul id="todoList">
                        </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
